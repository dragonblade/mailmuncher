<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="row">
        <div class="col-xs-12">
            <h1 wicket:id="subject"></h1>

            <div class="row">
                <div class="col-sm-3">
                    <b>
                        <wicket:message key="from"/>
                    </b>
                </div>
                <div class="col-sm-9" wicket:id="from"></div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <b>
                        <wicket:message key="to"/>
                    </b>
                </div>
                <div class="col-sm-9" wicket:id="to"></div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <b>
                        <wicket:message key="received"/>
                    </b>
                </div>
                <div class="col-sm-9" wicket:id="received"></div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <b>
                        <wicket:message key="headers"/>
                    </b>
                </div>
                <div class="col-sm-9">
                    <pre wicket:id="headers"></pre>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <b>
                        <wicket:message key="body-plain"/>
                    </b>
                </div>
                <div class="col-sm-9">
                    <div class="panel panel-default">
                        <div class="panel-body" wicket:id="body"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <b>
                        <wicket:message key="body-html-escaped"/>
                    </b>
                </div>
                <div class="col-sm-9">
                    <div class="panel panel-default">
                        <div class="panel-body" wicket:id="bodyHtmlEscaped"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
