<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        <wicket:message key="from"/>
                    </th>
                    <th>
                        <wicket:message key="to"/>
                    </th>
                    <th>
                        <wicket:message key="subject"/>
                    </th>
                    <th>
                        <wicket:message key="received"/>
                        <i class="glyphicon glyphicon-chevron-up"></i>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="mail">
                    <td wicket:id="from"></td>
                    <td wicket:id="to"></td>
                    <td>
                        <a wicket:id="view">
                            <span wicket:id="subject"></span>
                        </a>
                    </td>
                    <td wicket:id="received"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</wicket:extend>
